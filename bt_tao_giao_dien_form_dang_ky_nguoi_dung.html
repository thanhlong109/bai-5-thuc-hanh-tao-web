<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt tạo form dang ki nguoi dung</title>
    <style>
        form {
            font-family: arial,sans-serif;
        }
    </style>
</head>
<body>
    <form action="GET" >
        <p>Họ và tên:</p>
        <input type="text" name="hotent" placeholder="Nguyễn Văn A">
        <p>Email:</p>
        <input type="email" placeholder="Example@gmail.com">
        <p>Số điện thoại:</p>
        <input type="number" placeholder="84+">
        <p>Giới tính:</p>
        <input type="radio" value="Nam" name="sex" checked> Nam
        <input type="radio" value="Nữ" name="sex" > Nữ <br><br>
        <input type="submit" value="Đăng ký">

    </form>
</body>
</html>
